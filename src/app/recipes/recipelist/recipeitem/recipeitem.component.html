
<a 
[routerLink]="['/recipes', recipeNum]"
[routerLinkActive]="['active']"
style="cursor: pointer;" 
class="list-group-item clearfix">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{ recipeInfo.name }}</h4>
            <p class="list-group-item-text">{{ recipeInfo.desc }}</p>
        </div>
        <span class="pull-right">
            <img [src]="recipeInfo.imagepath" alt="" class="img-responsive" style="max-height: 50px;">
        </span>
</a>
